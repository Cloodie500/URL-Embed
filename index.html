<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embedder</title>
    <style>
        /* Green animated background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #32CD32, #98FB98);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        textarea {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            height: 40px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #228B22;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #32CD32;
        }

        .floating-squares,
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .square,
        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            animation: floatAnimation 10s linear infinite;
        }

        .square {
            width: 20px;
            height: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
    <script>
        function embedWebsite() {
            const inputUrl = document.getElementById('inputUrl').value;
            const embedContainer = document.createElement('div');
            embedContainer.style.position = 'fixed';
            embedContainer.style.top = '0';
            embedContainer.style.left = '0';
            embedContainer.style.width = '100%';
            embedContainer.style.height = '100%';
            embedContainer.style.zIndex = '9999';
            embedContainer.innerHTML = `<iframe src="${inputUrl}" style="width: 100%; height: 100%;" frameborder="0"></iframe>`;
            document.body.innerHTML = '';
            document.body.appendChild(embedContainer);
        }

        function createFloatingShapes() {
            const squaresContainer = document.querySelector('.floating-squares');
            const circlesContainer = document.querySelector('.floating-circles');

            for (let i = 0; i < 20; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.left = `${Math.random() * 100}vw`;
                square.style.animationDuration = `${Math.random() * 5 + 5}s`;
                squaresContainer.appendChild(square);

                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                circlesContainer.appendChild(circle);
            }
        }

        window.onload = createFloatingShapes;
    </script>
</head>

<body>
    <div class="floating-squares"></div>
    <div class="floating-circles"></div>
    <div class="container">
        <h1>Website Embedder</h1>
        <textarea id="inputUrl" placeholder="Enter website URL here..."></textarea>
        <br />
        <button onclick="embedWebsite()">Embed Website</button>
    </div>
</body>

</html>
